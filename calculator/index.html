<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">hello</div>
            <div class="buttons">
                <div class="row1">
                    <div id="ac" class="button">AC</div>
                    <div id="del" class="button">DEL</div>
                    <div id="%" class="button">%</div>
                    <div id="+" class="button">+</div>
                </div>
                <div class="row2">
                    <div id="b1" class="button">1</div>
                    <div id="b2" class="button">2</div>
                    <div id="b3" class="button">3</div>
                    <div id="bx" class="button">ร</div>
                </div>
                <div class="row3">
                    <div id="b4" class="button">4</div>
                    <div id="b5" class="button">5</div>
                    <div id="b6" class="button">6</div>
                    <div id="b/" class="button">รท</div>
                </div>
                <div class="row4">
                    <div id="b7" class="button">7</div>
                    <div id="b8" class="button">8</div>
                    <div id="b9" class="button">9</div>
                    <div id="b-" class="button">-</div>
                </div>
                <div class="row5">
                    <div id="b0" class="button">0</div>
                    <div id="b." class="button">.</div>
                    <div id="b=" class="button">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
