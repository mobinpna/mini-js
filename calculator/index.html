<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="main"></div>
                <div class="sub"></div>
            </div>
            <div class="buttons">
                <div class="row1">
                    <div id="bac" class="button clear">AC</div>
                    <div id="bneg" class="button negative">-/+</div>
                    <div id="b%" class="button percent">%</div>
                    <div id="b+" class="button op">+</div>
                </div>
                <div class="row2">
                    <div id="b1" class="button num">1</div>
                    <div id="b2" class="button num">2</div>
                    <div id="b3" class="button num">3</div>
                    <div id="bx" class="button op">ร</div>
                </div>
                <div class="row3">
                    <div id="b4" class="button num">4</div>
                    <div id="b5" class="button num">5</div>
                    <div id="b6" class="button num">6</div>
                    <div id="b/" class="button op">รท</div>
                </div>
                <div class="row4">
                    <div id="b7" class="button num">7</div>
                    <div id="b8" class="button num">8</div>
                    <div id="b9" class="button num">9</div>
                    <div id="b-" class="button op">-</div>
                </div>
                <div class="row5">
                    <div id="b0" class="button num">0</div>
                    <div id="b." class="button dot">.</div>
                    <div id="b=" class="button equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
